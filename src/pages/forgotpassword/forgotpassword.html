<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col text-center>
        <ion-img width="80" height="80" src="..."></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>Email:</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block outline (click)="ResetPassword()">Reset Password</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
