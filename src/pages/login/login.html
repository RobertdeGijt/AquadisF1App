<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col text-center>
            <ion-img width="80" height="80" src="..."></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>Username:</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label fixed>Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <p>
          <a href="#" (click)="openSignUp()">Sign Up</a> or <a href="#" (click)="openForgotPassword()">Forgot Password</a>
        </p>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <button id="loginBtn" ion-button block outline (click)="Login()">Login</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
